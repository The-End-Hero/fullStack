<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>太极</title>
</head>
<body>
	<canvas id="cv"></canvas>
	<script src='canvas-taiJi.js'></script>
	<script type="text/javascript">
		var cv = document.getElementById('cv');
		var step=1;
		var m=0
		cv.width = 400;
		cv.height = 400;
		cv.style.display='block';
		cv.style.margin='100px 100px ';
		cv.style.borderRadius='50%';
		cv.style.boxShadow='0px 0px 5px 5px gray';


		var ctx = cv.getContext("2d");

		// 弧度转化为角度
		function toAngle(radian) {
			return radian / Math.PI * 180;
		}

		// 角度转化为弧度
		function toRadian(angle) {
			return angle / 180 * Math.PI;
		}
		taiJi(200,200,200);
		var timerId=setInterval(function () {
			step+=1;
			cv.style.transform='rotate('+step+'deg)'
		},10)
		cv.onmouseover= function () {
			clearInterval(timerId);
			timerId=setInterval(function () {
				step+=1;
				cv.style.transform='rotate('+step+'deg)'
			},30)
		}
		cv.onmouseout= function () {
			clearInterval(timerId);
			timerId=setInterval(function () {
				step+=1;
//				m++
				cv.style.transform='rotate('+step+'deg)'
//				ctx.scale(m/10)
//				if(m==100){
//					m=0
//				}
			},10)
		}

	</script>
</body>
</html>
