<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>太极</title>
</head>
<body>
	<canvas id="cv"></canvas>

	<script type="text/javascript">
		var cv = document.getElementById('cv');
		var step=1;
		var m=0
		cv.width = 400;
		cv.height = 400;
		cv.style.display='block';
		cv.style.margin='100px 100px ';
		cv.style.borderRadius='50%';
		cv.style.boxShadow='0px 0px 5px 5px gray';


		var ctx = cv.getContext("2d");

		// 弧度转化为角度
		function toAngle(radian) {
			return radian / Math.PI * 180;
		}

		// 角度转化为弧度
		function toRadian(angle) {
			return angle / 180 * Math.PI;
		}
		taiJi(200,200,200);
		var timerId=setInterval(function () {
			step+=1;
			cv.style.transform='rotate('+step+'deg)'
		},10)
		cv.onmouseover= function () {
			clearInterval(timerId);
			timerId=setInterval(function () {
				step+=1;
				cv.style.transform='rotate('+step+'deg)'
			},30)
		}
		cv.onmouseout= function () {
			clearInterval(timerId);
			timerId=setInterval(function () {
				step+=1;
//				m++
				cv.style.transform='rotate('+step+'deg)'
//				ctx.scale(m/10)
//				if(m==100){
//					m=0
//				}
			},10)
		}
		function taiJi(startX,startY,radius){
			//左右黑白半圆
			ctx.arc(startX, startY, radius, toRadian(-90), toRadian(90));
//			ctx.stroke();
			ctx.fillStyle='white';
			ctx.fill();
			ctx.beginPath();
			ctx.arc(startX,startY ,radius,toRadian(90),toRadian(-90));
			ctx.fillStyle='black';
//			ctx.stroke();
			ctx.fill();

			//小左右黑白半圆
			ctx.beginPath();
			ctx.arc(startX,startY-radius/2,radius/2,toRadian(90),toRadian(-90));
			ctx.fillStyle='white';
			ctx.fill();
			ctx.beginPath();
			ctx.arc(startX,startY+radius/2,radius/2,toRadian(-90),toRadian(90));
			ctx.fillStyle='black';
			ctx.fill();
			ctx.beginPath();

			//黑白小圆
			ctx.arc(startX,startY+radius/2 ,radius/5,toRadian(0),toRadian(360));
			ctx.fillStyle='white';
			ctx.fill();
			ctx.beginPath();
			ctx.arc(startX,startY-radius/2 ,radius/5,toRadian(-90),toRadian(270));
			ctx.fillStyle='black';
			ctx.fill();
		}
	</script>
</body>
</html>
