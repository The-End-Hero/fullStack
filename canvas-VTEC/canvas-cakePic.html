<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="cv"></canvas>

<script type="text/javascript">
    var cv = document.getElementById('cv');
    var step=1;
    cv.style.border = "1px solid red";
    cv.width = 400;
    cv.height = 400;

    var ctx = cv.getContext("2d");

    // 弧度转化为角度
    function toAngle(radian) {
        return radian / Math.PI * 180;
    }

    // 角度转化为弧度
    function toRadian(angle) {
        return angle / 180 * Math.PI;
    }

    var arr=['deeppink','orange','black']

    for(var i=0;i<arr.length;i++){
        ctx.beginPath();
        ctx.moveTo(cv.width/2,cv.height/2);
        ctx.arc(cv.width/2,cv.height/2,100,toRadian(i*120),toRadian((i+1)*120));
        ctx.closePath();
        ctx.fillStyle=arr[i];
        ctx.fill();
    }
</script>
</body>
</html>
