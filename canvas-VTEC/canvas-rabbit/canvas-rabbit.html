<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:nth-of-type(1){
            display: block;
            margin: 10px 48px 8px;
        }
        input{
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<canvas id="cv"></canvas>
<input type="button" value='↑' class='up'>
<input type="button" value='←' class='left'>
<input type="button" value='↓' class='down'>
<input type="button" value='→' class='right'>

<script type="text/javascript">
    var cv = document.getElementById('cv');
    var step=1;
    cv.style.border = "1px solid red";
    cv.width = 1200;
    cv.height = 400;
    cv.style.display='block'


    var ctx = cv.getContext("2d");
    var img=new Image();
    img.src='NPCrabbitbaby-2.png';
    var rabbitWidth=img.width/4;
    var rabbitHeight=img.height/4;
    var h=0;
    img.onload= function () {
        var i=0;
        setInterval(function () {
            ctx.clearRect(0,0,1200,400)
            i++
            ctx.drawImage(img,i*rabbitWidth,h*rabbitHeight,40,65,100,100,80,130)
            if(i===3){
                i=0;
            }
        },100)
        document.querySelector('.up').onclick= function () {
            h=3;
        }
        document.querySelector('.down').onclick= function () {
            h=0;
        }
        document.querySelector('.left').onclick= function () {
            h=1;
        }
        document.querySelector('.right').onclick= function () {
            h=2;
        }
    }
</script>
</body>
</html>
